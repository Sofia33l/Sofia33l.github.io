<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="../css/sy4-1.css" type="text/css">
</head>
<body>
<div id="box">div→box 包含下面3部分结构div（header，main，footer），布局页面宽度和居中
	<div id="header">div→header 包含下面3个结构div 布局头部高度和主要背景
	  <div id="logo">div→id=logo</div>
	  <div id="banner">div→id=banner</div>
	  <div id="menu">div→id=menu</div>
	</div>
	<div id="main">div→id=main 包含下面2个div（sidebar,content)
	  <div id="sidebar">div→id=sidebar</div>
	  <div id="content">div→id=content</div>
	</div>
	<div id="footer">div→id=footer</div>
</div>
</body>
</html>
