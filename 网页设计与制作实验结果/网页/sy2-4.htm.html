<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>用户注册表单</title>
</head>
<body>
	<form>
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" style="background-color: rgba(99,172,234,1.00)"align="center">
		<tr>
			<td>姓名</td>
			<td><input type="text" name="userid" size="16"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" name="pass" size="16"></td>
		</tr>
		<tr>
			<td>手机号</td>
			<td><input type="number" name="phone" size="16"></td>
		</tr>
		<tr>
			<td>邮箱</td>
			<td><input type="email" name="mail" size="16"></td>
		</tr>
		<tr>
			<td>性别</td>
			<td><input type="radio" name="sex" value="男" checked>男
			<input type="radio" name="sex" value="女">女</td>
		</tr>
		<tr>
			<td>技术</td>
			<td>
				<input type="checkbox" name="techno" value="java">java
			    <input type="checkbox" name="techno" value="Jsp">Jsp
			    <input type="checkbox" name="techno" value="Servlet">Servlet
			</td>
		</tr>
		<tr>
			<td>网站</td>
			<td><input type="text" name="url"></td>
		</tr>
		<tr>
			<td>日期</td>
			<td><input type="date" name="data" size="30"></td>
		</tr>
		<tr>
			<td>喜欢的颜色</td>
			<td><input type="color" name="favorcolor"></td>
		</tr>
		<tr>
			<td>国家</td>
			<td><select name="country">
				<option value="中国">中国</option>
				<option value="美国">美国</option>
				<option value="日本">日本</option>
			  </select>
			</td>
		</tr>
		<tr>
			<td>留言</td>
			<td>
				<textarea name="talk" cols="50" rows="5">请输入您的留言信息：</textarea>
			</td>
		</tr>
		<tr>
			<td height="20" colspan="2">
				<input type="submit" name="Submit" value="提交">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
